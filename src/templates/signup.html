<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta author="tkluge" />
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="./css/signup.css">
		<meta name="theme-color" content="#225378">
		<title>Sign up</title>
	</head>
	<body>
		<div class="bg-panel"></div>
		<div id="root">
			<div class="signup" id="modal">
				<div class="progress">
			    	<div class="indeterminate"></div>
			  	</div>
				<section class="input-carousel">
					<div class="carousel-container" id="carousel-container" data-offset="0">

						<div class="carousel-item" id="form-1">
							<header class="modal-header">
								<h1>New account</h1>
							</header>
							<div class="underlined-input">
								<input type="email" name="email" id="email-input" />
								<div class="reacts-to">
									<label class="input-placeholder">Enter your email</label>
									<div class="input-underline">
										<div class="input-underline-fill"></div>
									</div>
								</div>
							</div>
							<span class="carousel-input-error" id="email-error">&emsp;</span>
							<div class="button-row">
								<a href="./">Sign in</a>
								<button class="btn btn-primary" id="btn-next">
								Next
								<link class="rippleJS">
								</button>
							</div>
							<div class="footer-row">
								<!-- or
								<a href="#">Sign up with your Google account</a> -->
							</div>
						</div>

						<form class="carousel-item" id="form-2">
							<header class="modal-header">
								<h1>Set a password</h1>
							</header>
							<div class="underlined-input">
								<input type="password" name="password" id="password-input" />
								<div class="reacts-to">
									<label class="input-placeholder">Set a password</label>
									<div class="input-underline">
										<div class="input-underline-fill"></div>
									</div>
								</div>
							</div>
							<span class="carousel-input-error" id="password-error">&emsp;</span>
							<div class="underlined-input">
								<input type="password" name="password2" id="password2-input" />
								<div class="reacts-to">
									<label class="input-placeholder">Confirm password</label>
									<div class="input-underline">
										<div class="input-underline-fill"></div>
									</div>
								</div>
							</div>
							<span class="carousel-input-error" id="password2-error">&emsp;</span>
							<div id="recaptcha" class="g-recaptcha" data-sitekey="6LdxLCcUAAAAAP8ZPgCUiGy_eY_AzLIJgLt3BSFD" data-size="invisible" data-bind="btn-finish" data-callback="finishSignup"></div>
							<div class="button-row">
								<button class="btn btn-primary" id="btn-finish">
								Sign up
								<link class="rippleJS">
								</button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
		<footer class="footer">
			<a href="about/terms">Terms</a>
			<a href="about/privacy">Privacy</a>
			<a href="about/help">Help</a>
		</footer>
	</body>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script type="text/javascript" src="./js/signup.bundle.js"></script>
</html>
